<div class="console-sub-title">
    用户黑名单管理
    <div data-g-loading-tip data-g-is-loading="isLoading" data-g-is-successed="isSuccessed"></div>
</div>

<div class="form-inline search-con">
    <div class="form-group">
        <select class="form-control" ng-model="searchParams.key">
            <option value="identify">ID</option>
            <option value="nickName">昵称</option>
            <option value="phone">手机</option>
            <option value="age">年龄</option>
        </select>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="输入关键字"
               ng-model="searchParams.val">
    </div>

    <button type="button" class="btn btn-default" ng-click="searchUserBlackList()">筛选</button>
    <button type="button" class="btn btn-default" ng-click="resetUserBlackList()">重置</button>
</div>

<div class="form-inline clearfix" style="margin-bottom: 10px;">
    <button type="button" class="btn btn-danger pull-right" style="margin-right: 5px;" ng-click="chgUserBlackListStatus(0)">
        解除黑名单选定用户
    </button>
    <button type="button" class="btn btn-danger pull-right" style="margin-right: 5px;" ng-click="" data-target="#addUserBlackList-dialog" data-toggle="modal">
        批量添加用户（进入黑名单）
    </button>
</div>

<div ui-grid="gridOptions" ui-grid-selection ui-grid-pagination class="grid" style="height:400px;"></div>


<div class="modal " id="addUserBlackList-dialog" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">批量添加用户</h4>
                <div data-g-loading-tip data-g-is-loading="isLoading" data-g-is-successed="isSuccessed"></div>
            </div>
            <form class="form-horizontal" ng-submit="addUserBlackLists()">
                <div class="modal-body">
                    <div class="form-group">
                        <label>类型:</label>
                        <label class="radio-inline">
                            <input type="radio" name="userTypeRadios" id="inlineRadio1" value="1" ng-model="userType" ng-checked="true" required> 用户ID
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="userTypeRadios" id="inlineRadio2" value="2" ng-model="userType"> 手机号码
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="identifiesOrPhones" class="col-md-2 control-label">用户数据：</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="identifiesOrPhones" placeholder="用户数据以逗号隔开" ng-model="identifiesOrPhones"
                                   required>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger">添加</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    </div>
                    <h4><strong>备注：</strong><br/></h4>
                    <dl>
                        <dt>1、输入数据以逗号(,)隔开：</dt>
                        <dd>
                            600044,600045,60046
                            或
                            +8613430222222,+8613430222222,+8613430222222
                        </dd>
                        <dt>3、导入说明：</dt>

                    </dl>
                </div>
            </form>
        </div>
    </div>
</div>
