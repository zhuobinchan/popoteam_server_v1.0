<span style="font-size:14px;">
  <span style="line-height: 20px;color: #9d9d9d;" ng-show="gIsLoading">
    <img src="/res/gif/loading.gif" alt="读取中动图"/>
    <span style="margin-left:5px;" ng-bind="gLoadingTips"></span>
  </span>
  <span class="text-success" style="line-height: 20px;" ng-show="gIsSuccessed">
    <i class="fa fa-check-circle"></i>
    <span style="margin-left:5px;" ng-bind="gSuccessedTips">获取成功</span>
  </span>
</span>
